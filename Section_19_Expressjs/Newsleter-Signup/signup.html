<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <img class="mb-4" src="images/logo.jpg" alt="" width="90" height="70">
            <h1 class="h3 mb-3 fw-normal">Signup to the coolest Newsletter in the internet</h1>

            <div class="form-floating">
                <input name="fName" type="text" class="form-control top" id="firstName" placeholder="First name" autofocus required>
                <label for="firstName">First name</label>
            </div>

            <div class="form-floating ">
                <input name="lName" type="text" class="form-control middle" id="lastName" placeholder="Last name" required>
                <label for="lastName">Last name</label>
            </div>

            <div class="form-floating ">
                <input name="email" type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

            <p class="mt-5 mb-3 text-muted">&copy; 2019-2029</p>
        </form>
    </main>



</body>

</html>
