<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            font-size: 50px;
        }

        /* @media <type> <feature> */
        /* So aplica o estilo quando o site estiver sendo impresso (ctrl+p) */
        @media print {
            h1 {
                color: red;
            }
        }

        /* Se a largura da pagina for menor ou igual a 900px aplica o estilo */
        @media (max-width: 1200px) {
            h1 {
                color: blue;
                font-size: 20px;
            }
        }

        /* Se a largura da pagina estiver entre 1000 e 900px aplica o estilo */
        @media (max-width: 1500px) and (min-width: 1300px) {
            h1 {
                color: green;
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <h1>
        Hello world
    </h1>
</body>

</html>
