<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>

    <div class="row">
        <div class="col" style="background-color: blue; border:1px solid;">
            col
        </div>
        <div class="col" style="background-color: red; border:1px solid;">
            col
        </div>
    </div>

    <!-- col-N - Define o quanto a coluna irá ocupar - 12 = tela inteira -->
    <div class="row">
        <div class="col-6" style="background-color: green; border:1px solid;">
            col
        </div>
        <div class="col-3" style="background-color: green; border:1px solid;">
            col
        </div>
        <div class="col-2" style="background-color: green; border:1px solid;">
            col
        </div>
        <div class="col-1" style="background-color: green; border:1px solid;">
            col
        </div>
    </div>

    <!-- col-md-N - a coluna deve ter tamanho N para telas do tamanho médio (tablet) para cima e tamanho 12 para telas menores -->
    <div class="row">
        <div class="col-md-6" style="background-color: yellow; border:1px solid;">
            col
        </div>
        <div class="col-md-3" style="background-color: yellow; border:1px solid;">
            col
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: pink; border:1px solid;">
            col
        </div>

            col
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: pink; border:1px solid;">
            col
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: pink; border:1px solid;">
            col
        </div>
    </div>

    <div class="row">
        <div class="col-lg-2 col-md-3" style="background-color: purple; border:1px solid;">
            col
        </div>
        <div class="col-lg-2 col-md-3" style="background-color: purple; border:1px solid;">
            col
        </div>
        <div class="col-lg-2 col-md-3" style="background-color: purple; border:1px solid;">
            col
        </div>
        <div class="col-lg-2 col-md-3" style="background-color: purple; border:1px solid;">
            col
        </div>
