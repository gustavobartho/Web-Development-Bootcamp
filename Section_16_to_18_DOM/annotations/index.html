<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DOM</title>
</head>

<!-- onload -> Sempre que o body for carregado o script dentro da tag será executado -->
<!-- 
    DOM - Document Object Model 
    Cataloga os elementos da página de forma que podem ser selecionados e manipulados

-->

<body>

    <h1 id="title">Hello</h1>

    <a href="https://www.google.com">Google</a>

    <input type="checkbox">

    <button class="btn">Click Me</button>

    <ul id="list">
        <li class="item"><a href="https://www.google.com">Google</a></li>
        <li class="item">Second</li>
        <li class="item">Third</li>
    </ul>

</body>

</html>
